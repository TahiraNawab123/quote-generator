<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky-container">
        <div class="stormy-sky"></div>
        <div class="lightning"></div>
        <div class="rain"></div>
        <div class="calm-sky"></div>
        <div class="container">
            <div class="quote-box">
                <p id="quote">Click the button to generate a quote!</p>
                <p id="author"></p>
                <button id="generate-btn">Generate Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
